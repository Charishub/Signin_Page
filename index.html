<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signIn.css">
    <link rel="icon" href="./Assets/Images/istockphoto-1135341047-612x612.jpg">

<body>

    <!-- The Main Section -->
    <main>

        <div id="container">
            <!-- The Title Element -->
            <h1 class="signin">Sign in</h1>

            <!-- The Input Elements -->
            <div class="signin-details">
                <label for="email"> Email </label>
                <input type="Email" id="email">

                <label for="password"> Password </label>
                <input type="password" id="password" pattern="/[a-zA-Z0-9]/">
                <p id="password-pattern">/[a-zA-Z0-9]/</p>
            </div>

            <!-- The Button Element -->
            <div class="button-container">
                <button id="btn">
                    <p id="click">Click me</p>
                    <p id="warning">No Cheating üòè</p>
                </button>
            </div>

        </div>
    </main>
