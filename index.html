        <div id="container">

            <!-- The Input Elements -->
            <div class="signin-details">
                <label for="email"> Email </label>

                <label for="password"> Password </label>
                <input type="password" id="password" pattern="/[a-zA-Z0-9]/">
                <p id="password-pattern">/[a-zA-Z0-9]/</p>
            </div>

            <!-- The Button Element -->
            <div class="button-container">
                <button id="btn">
                    <p id="click">Click me</p>
